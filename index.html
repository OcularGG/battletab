<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Overcharge Death Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Double Overcharge Death Tracker</h1>
        </header>
        
        <div class="controls">
            <button id="refresh-deaths">Refresh Deaths</button>
            <select id="region-select">
                <option value="americas">Americas</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
            </select>
        </div>

        <div id="deaths-list">
            <!-- Deaths will be loaded here -->
        </div>

        <div id="receipt-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="receipt-content"></div>
                <button id="download-receipt">Download Receipt</button>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/receipt.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
