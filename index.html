<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Overcharge Death Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Double Overcharge Death Tracker</h1>
            <p>Tracking member deaths in the Albion Online alliance</p>
        </header>
        
        <div class="controls">
            <button id="refresh-deaths">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                Refresh Deaths
            </button>
            <select id="region-select">
                <option value="americas">Americas Server</option>
                <option value="europe">Europe Server</option>
                <option value="asia">Asia Server</option>
            </select>
        </div>

        <div id="deaths-list" class="deaths-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div id="receipt-modal" class="modal">
            <div class="modal-content">
                <button class="close-button">&times;</button>
                <h2>Death Receipt</h2>
                <div id="receipt-content"></div>
                <div class="receipt-actions">
                    <button id="download-receipt" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Download Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Double Overcharge Death Tracker v1.3.0 | Data from <a href="https://albiononline.com" target="_blank">Albion Online</a></p>
    </footer>
    
    <script src="js/api.js"></script>
    <script src="js/items.js"></script>
    <script src="js/receipt.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
