<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Overcharge Event Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Add VT323 font for receipt styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Add favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://i.imgur.com/MGwID8G.png" alt="Double Overcharge Logo" class="logo">
            </div>
            <h1>Double Overcharge Event Tracker</h1>
            <p>Tracking deaths and kills in the Albion Online alliance</p>
        </header>
        
        <div class="controls">
            <button id="refresh-deaths">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                Refresh
            </button>
            <button id="auto-refresh-toggle" class="toggle-btn" title="Auto-refresh is OFF">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 1-9 9"></path><path d="M3 12a9 9 0 0 1 9-9"></path><path d="M21 12c0-4.97-4.03-9-9-9"></path><path d="M12 3v6"></path><path d="M12 9h6"></path><path d="M3 12c0 4.97 4.03 9 9 9"></path></svg>
                Auto
            </button>
            <button id="test-receipt" class="test-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Test Receipt
            </button>
            <button id="test-api" class="test-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Test API
            </button>
            <select id="region-select">
                <option value="americas">Americas Server</option>
                <option value="europe">Europe Server</option>
                <option value="asia">Asia Server</option>
            </select>
        </div>
        
        <div class="refresh-info">
            Last updated: <span id="last-refresh-time">-</span>
        </div>
        
        <div id="api-status" class="api-status">
            API Status: <span id="api-status-message">Loading...</span>
        </div>

        <div id="deaths-list" class="deaths-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div id="receipt-modal" class="modal">
            <div class="modal-content">
                <button class="close-button">&times;</button>
                <h2>Event Receipt</h2>
                <div id="receipt-content"></div>
                <div class="receipt-actions">
                    <button id="download-receipt" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Download Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Double Overcharge Event Tracker v1.6.5 | Data from <a href="https://albiononline.com" target="_blank">Albion Online</a></p>
        <!-- Supabase integration is now active -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    </footer>
    
    <!-- Load scripts with defer attribute -->
    <script src="js/api.js" defer></script>
    <script src="js/items.js" defer></script>
    <script src="js/database.js" defer></script>
    <script src="js/receipt.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
