<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Overview</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Financial Overview</h1>
        
        <h2>Income vs. Expenditure</h2>
        <canvas id="incomeExpenditureChart" width="400" height="200"></canvas>
        
        <h2>Category Breakdown</h2>
        <canvas id="categoryBreakdownChart" width="400" height="200"></canvas>
        
        <h2>Monthly Summary</h2>
        <canvas id="monthlySummaryChart" width="400" height="200"></canvas>
        
        <h2>Net Income Trend</h2>
        <canvas id="netIncomeTrendChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>

</html>
