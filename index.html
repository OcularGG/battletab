<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Killmail Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Albion Killmail Tracker</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter player name...">
                <button id="search-button">Search</button>
            </div>
            <div class="server-selector">
                <select id="server-select">
                    <option value="america" selected>Americas</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                </select>
            </div>
            <div id="api-status" class="status-indicator"></div>
        </header>

        <main>
            <section id="console">
                <div class="console-header">
                    <h2>Console</h2>
                    <button id="clear-console">Clear</button>
                </div>
                <div id="console-output"></div>
            </section>
            
            <section id="results-section">
                <h2>Search Results</h2>
                <div id="results"></div>
            </section>
            
            <section id="killmails-section">
                <h2>Killmails</h2>
                <div id="killmails" class="grid"></div>
            </section>
        </main>
    </div>

    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="preview-content"></div>
        </div>
    </div>

    <footer>
        <p>Data provided by Albion Online API. Not affiliated with Sandbox Interactive.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
